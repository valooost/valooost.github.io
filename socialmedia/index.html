<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/pixelrocket.png">
  <meta charset="UTF-8">
  <title>Social media | valooost</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      color: #333;
      margin: 0;
      padding-top: 50px;
      cursor: url('/assets/pixel.cur'), default;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    body.dark-mode h1 {
      color: #006600 !important;
    }

    body.dark-mode .info-section {
      background: #2d2d2d !important;
    }

    body.dark-mode .info-section h3 {
      color: white !important;
    }

    a {
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 20px auto;
      width: 220px;
      background: #006600;
      transition: background 0.3s, transform 0.1s;
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button:hover {
      background: #006600;
      transform: scale(0.95);
    }

    /* Submit form button style */
    .submit-button {
      width: 220px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: url('/assets/link.cur'), pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 20px auto;
      display: block;
      text-decoration: none;
      text-align: center;
      box-sizing: border-box;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    /* Dark mode toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #006600;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: url('/assets/link.cur'), pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: #006600;
      transform: scale(0.95);
    }

    body.dark-mode .theme-toggle {
      background: #006600;
      color: white;
    }

    body.dark-mode .theme-toggle:hover {
      background: #006600;
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle button -->
  <button class="theme-toggle" onclick="toggleDarkMode()">üåô Dark</button>

  <h1 style="color:#004d00; font-size:50px;">Social Media</h1>
  <p style="font-size:25px; margin: 5px 0;"></p>
  <p style="font-size:25px; margin: 5px 0;"></p>
  <p style="font-size:25px; margin: 5px 0;"><br></p>
  <p style="font-size:25px; margin: 5px 0;"></p>
  <p style="font-size:25px; margin: 5px 0;"><br> </p>


  <a href="https://github.com/valooost" class="link-button" target="_blank">GitHub</a>
  <a href="https://www.bricklink.com/v3/studio/public_gallery.page?idUser=3765478" class="link-button" target="_blank">Bricklink</a>
  <a href="https://www.instructables.com/member/valoo2023/" class="link-button" target="_blank">Instructables</a>
  <a href="https://sketchfab.com/valooost" class="link-button" target="_blank">Sketchfab</a>
  <a href="https://www.reddit.com/user/valooo_st/" class="link-button" target="_blank">Reddit</a>

  <p style="font-size:25px"> <br> </p>

  <!-- Example of the submit-button style -->
  <a href="https://nuc.de.majic.rs/legal" class="submit-button" target="_blank">Submit a Form</a>

  <p style="font-size:25px"> <br> </p>

  <div class="info-section" style="background: #e8e8e8; border-radius: 10px; max-width: calc(100% - 100px); margin: 30px auto; box-sizing: border-box;">
    <p> <br> </p>
    <a href="https://valooost.is-a.dev" class="link-button" target="_self">Go Back Home</a>
    <p><br></p>
  </div>


  <script>
    // Dark mode functionality
    function toggleDarkMode() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      body.classList.toggle('dark-mode');
      
      // Update button text and icon
      if (body.classList.contains('dark-mode')) {
        button.innerHTML = '‚òÄÔ∏è Light';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        button.innerHTML = 'üåô Dark';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Load saved theme preference
    function loadTheme() {
      const darkMode = localStorage.getItem('darkMode');
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      if (darkMode === 'enabled') {
        body.classList.add('dark-mode');
        button.innerHTML = '‚òÄÔ∏è Light';
      }
    }

    // Load theme when page loads
    document.addEventListener('DOMContentLoaded', loadTheme);
  </script>

</body>
</html>
