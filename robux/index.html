<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title> Get Robux | valooost</title>
  <style>
    html, body {
      height:100%;
    }
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      flex-direction: column;
      cursor: url('/assets/pixel.cur'), default;
    }
    a {
      cursor: url('/assets/link.cur'), pointer;
    }  

    .captcha-img {
      cursor: pointer;
      width: 25%;
      max-width: 90%;
    }

    .loading {
      display: none;
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    .dot {
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.7s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    video {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Fake CAPTCHA -->
  <img src="assets/fakecaptcha.png" alt="Captcha" class="captcha-img" onclick="startFakeVerification()">

  <!-- Fake Loading Text -->
  <div class="loading" id="loadingText">
    searching Robux Code<span class="dot">.</span><span class="dot">.</span><span class="dot">.<br></span>It will be transferred verbally for higher Web safety
  </div>

  <!-- Rickroll Video -->
  <video id="rickVideo">
    <source src="assets/rickroll.mp4" type="video/mp4">
    Your Browser has a big skill issue - it doesn't support HTML5
  </video>

  <script>
    function startFakeVerification() {
      const captcha = document.querySelector('.captcha-img');
      const loading = document.getElementById('loadingText');
      captcha.style.display = 'none';
      loading.style.display = 'block';

      // Simuliere "Verifizierung" und starte danach Rickroll
      setTimeout(rickroll, 2000);
    }

    function rickroll() {
      const loading = document.getElementById('loadingText');
      const video = document.getElementById('rickVideo');

      loading.style.display = 'none';
      video.style.display = 'block';

      // Fullscreen aktivieren
      const fullscreen = video.requestFullscreen
                       || video.webkitRequestFullscreen
                       || video.msRequestFullscreen;
      if (fullscreen) fullscreen.call(video);

      video.muted = false;
      video.play();
    }
  </script>

</body>
</html>
