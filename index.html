<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Captcha test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      flex-direction: column;
    }

    .captcha-img {
      cursor: pointer;
      width: 300px; /* optional anpassen */
      max-width: 90%;
    }

    video {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Fake CAPTCHA -->
  <img src="assets/fake-captcha.png" alt="Captcha" class="captcha-img" onclick="rickroll()">

  <!-- Rickroll Video -->
  <video id="rickVideo" controls>
    <source src="assets/rickroll.mp4" type="video/mp4">
    Dein Browser unterst√ºtzt kein HTML5-Video.
  </video>

  <script>
    function rickroll() {
      const captcha = document.querySelector('.captcha-img');
      const video = document.getElementById('rickVideo');

      captcha.style.display = 'none';
      video.style.display = 'block';

      // Fullscreen anfordern
      const fullscreen = video.requestFullscreen
                       || video.webkitRequestFullscreen
                       || video.msRequestFullscreen;
      if (fullscreen) fullscreen.call(video);

      // Video mit Ton abspielen
      video.muted = false;
      video.play();
    }
  </script>

</body>
</html>
