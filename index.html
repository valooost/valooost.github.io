<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capture</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .captcha-img {
      cursor: pointer;
      width: 600px;
      max-width: 90%;
    }

    video {
      display: none;
      width: 100%;
      height: 100%;
      max-width: 600px;
    }

    /* Footer-Leiste */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-size: 18px;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      font-weight: 500;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Fake CAPTCHA -->
  <img src="assets/fake-captcha.png" alt="Captcha" class="captcha-img" onclick="rickroll()" />

  <!-- Rickroll Video -->
  <video id="rickVideo">
    <source src="assets/rickroll.mp4" type="video/mp4" />
    Your Browser has a skill issue
  </video>

  <footer id="footerBar">
    Zum Repository:
    <a href="https://github.com/dein-repo" target="_blank" rel="noopener noreferrer">GitHub-Link</a>
  </footer>

  <script>
    function rickroll() {
      const captcha = document.querySelector('.captcha-img');
      const video = document.getElementById('rickVideo');
      const footer = document.getElementById('footerBar');

      captcha.style.display = 'none';
      video.style.display = 'block';

      // Footer ausblenden
      footer.style.opacity = '0';
      footer.style.pointerEvents = 'none'; // Klicks deaktivieren

      const fullscreen = video.requestFullscreen
                       || video.webkitRequestFullscreen
                       || video.msRequestFullscreen;
      if (fullscreen) fullscreen.call(video);

      video.muted = false;
      video.play();
    }
  </script>
</body>
</html>
