<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üêª</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      flex-direction: column;
    }

    .fake-captcha {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 1px solid #999;
      margin-right: 10px;
      display: inline-block;
      vertical-align: middle;
    }

    video {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="fake-captcha" onclick="rickroll()">
    <div class="checkbox"></div>
    <span>Ich bin kein Roboter</span>
  </div>

  <video id="rickVideo" controls>
    <source src="assets/rickroll.mp4" type="video/mp4">
    Dein Browser unterst√ºtzt kein HTML5-Video.
  </video>

  <script>
    function rickroll() {
      const captcha = document.querySelector('.fake-captcha');
      const video = document.getElementById('rickVideo');

      captcha.style.display = 'none';
      video.style.display = 'block';

      // Versuche, das Video im echten Fullscreen zu starten
      const fullscreen = video.requestFullscreen
                       || video.webkitRequestFullscreen
                       || video.msRequestFullscreen;

      if (fullscreen) {
        fullscreen.call(video);
      }

      // Starte Video mit Ton
      video.muted = false;
      video.play();
    }
  </script>

</body>
</html>
