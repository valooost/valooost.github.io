<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wait a minute...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .fake-captcha {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      background: #f9f9f9;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 1px solid #999;
      margin-right: 10px;
      display: inline-block;
      vertical-align: middle;
    }

    video {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="fake-captcha" onclick="rickroll()">
    <div class="checkbox"></div>
    <span>Ich bin kein Roboter</span>
  </div>

  <video id="rickVideo" width="560" controls>
    <source src="assets/rickroll.mp4" type="video/mp4">
    Dein Browser unterst√ºtzt kein HTML5-Video.
  </video>

  <script>
    function rickroll() {
      const captcha = document.querySelector('.fake-captcha');
      const video = document.getElementById('rickVideo');
      captcha.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }
  </script>

</body>
</html>
