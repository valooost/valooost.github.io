<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Dumb Fact</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }
    #fact {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Random Dumb Fact</h1>
  <p id="fact">Loading fact...</p>

  <script>
    const facts = [
      "Goats have rectangular pupils.",
      "When an octopus is bored, it might eat its own arm.",
      "A duck's quack does echo, though it's hard to hear.",
      "Sloths poop only once a week, risking their life each time.",
      "Wombats produce cube-shaped poop.",
      "Hippos can't really swim; they walk along the bottom.",
      "Pandas can fart backwards while tumbling, without noticing.",
      "Bees tell other bees where food is by dancing.",
      "In France, it's illegal to name a pig 'Napoleon'."
    ];

    function getRandomFact() {
      const index = Math.floor(Math.random() * facts.length);
      return facts[index];
    }

    document.getElementById("fact").textContent = getRandomFact();
  </script>

</body>
</html>
