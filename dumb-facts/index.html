<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zufälliger Fakt</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
  </style>
</head>
<body>

  <h1>Zufälliger Fakt des Tages</h1>
  <p id="fact">Lade Fakt...</p>

  <script>
    const facts = [
      "Cats can't Moonwalk",
      "Cheese never gets bad",
      "Horses can't vomit",
      "Trump was a real estate agent",
      "",
      "Du kannst deine Nase nicht lecken. (Oder hast du es gerade versucht?)"
    ];

    function getRandomFact() {
      const index = Math.floor(Math.random() * facts.length);
      return facts[index];
    }

    document.getElementById("fact").textContent = getRandomFact();
  </script>

</body>
</html>
