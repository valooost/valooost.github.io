<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/pixelrocket.png">
  <meta charset="UTF-8">
  <title>Dumb Facts | valooost</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      color: #333;
      margin: 0;
      padding-top: 50px;
      cursor: url('/assets/pixel.cur'), default;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    body.dark-mode h1 {
      color: #006600 !important;
    }

    body.dark-mode .info-section {
      background: #2d2d2d !important;
    }

    body.dark-mode .info-section h3 {
      color: white !important;
    }

    body.dark-mode .fact-container {
      background: #2d2d2d !important;
      border-color: #444 !important;
    }

    a {
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 20px auto;
      width: 220px;
      background: #006600;
      transition: background 0.3s, transform 0.1s;
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button:hover {
      background: #006600;
      transform: scale(0.95);
    }

    /* Dark mode toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #006600;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: url('/assets/link.cur'), pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: #006600;
      transform: scale(0.95);
    }

    body.dark-mode .theme-toggle {
      background: #006600;
      color: white;
    }

    body.dark-mode .theme-toggle:hover {
      background: #006600;
    }

    /* Fact container styling */
    .fact-container {
      background: #e8e8e8;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .fact-text {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .new-fact-btn {
      background: #006600;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: url('/assets/link.cur'), pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .new-fact-btn:hover {
      background: #005500;
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle button -->
  <button class="theme-toggle" onclick="toggleDarkMode()">üåô Dark</button>

  <h1 style="color:#004d00; font-size:50px;">Dumb Facts to rot your mind!</h1>
  <p style="font-size:25px">Need something dumb to say? Here's a random dumb fact!</p>

  <div class="fact-container">
    <div id="fact-display" class="fact-text">Source: </div>
    <button class="new-fact-btn" onclick="getNewFact()">Get New Fact</button>
  </div>
  <p><br></p>
  <div class="info-section" style="background: #e8e8e8; border-radius: 10px; border-color: #ddd; max-width: calc(100% - 100px); margin: 30px auto; box-sizing: border-box;">
    <p> <br> </p>
  <a href="https://valooost.is-a.dev/" class="link-button" target="_self">Go Back Home</a>
    <p><br></p>
    <p> <br> </p>
  </div>

  <script>
    const facts = [
      ""
      ""
      ""
      "" 
      "" 

    ];

    function getNewFact() {
      const factDisplay = document.getElementById('fact-display');
      const randomIndex = Math.floor(Math.random() * facts.length);
      factDisplay.textContent = facts[randomIndex];
    }

    // Dark mode functionality
    function toggleDarkMode() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      body.classList.toggle('dark-mode');
      
      // Update button text and icon
      if (body.classList.contains('dark-mode')) {
        button.innerHTML = '‚òÄÔ∏è Light';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        button.innerHTML = 'üåô Dark';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Load saved theme preference
    function loadTheme() {
      const darkMode = localStorage.getItem('darkMode');
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      if (darkMode === 'enabled') {
        body.classList.add('dark-mode');
        button.innerHTML = '‚òÄÔ∏è Light';
      }
    }

    // Load theme when page loads
    document.addEventListener('DOMContentLoaded', loadTheme);
  </script>

</body>
</html>
