<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/pixelrocket.png">
  <meta charset="UTF-8">
  <title>Fun Facts | valooost</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      color: #333;
      margin: 0;
      padding-top: 50px;
      cursor: url('/assets/pixel.cur'), default;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    body.dark-mode h1 {
      color: #006600 !important;
    }

    body.dark-mode .fact-container {
      background: #2d2d2d !important;
      border-color: #444 !important;
    }

    a {
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 20px auto;
      width: 220px;
      background: #006600;
      transition: background 0.3s, transform 0.1s;
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button:hover {
      background: #006600;
      transform: scale(0.95);
    }

    /* Dark mode toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #006600;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: url('/assets/link.cur'), pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: #006600;
      transform: scale(0.95);
    }

    body.dark-mode .theme-toggle {
      background: #006600;
      color: white;
    }

    body.dark-mode .theme-toggle:hover {
      background: #006600;
    }

    /* Fact container styling */
    .fact-container {
      background: #e8e8e8;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .fact-text {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .new-fact-btn {
      background: #006600;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: url('/assets/link.cur'), pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .new-fact-btn:hover {
      background: #005500;
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle button -->
  <button class="theme-toggle" onclick="toggleDarkMode()">üåô Dark</button>

  <h1 style="color:#004d00; font-size:50px;">Fun Facts for Conversations!</h1>
  <p style="font-size:25px">Need something interesting to say? Here's a random fun fact!</p>

  <div class="fact-container">
    <div id="fact-display" class="fact-text">Click the button below to get a fun fact!</div>
    <button class="new-fact-btn" onclick="getNewFact()">Get New Fact</button>
  </div>

  <a href="/" class="link-button">Back to Home</a>

  <script>
    const facts = [
      "Bananas are berries, but strawberries aren't.",
      "A group of flamingos is called a 'flamboyance'.",
      "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
      "Octopuses have three hearts and blue blood.",
      "The shortest war in history was between Britain and Zanzibar in 1896. It lasted only 38-45 minutes.",
      "A single cloud can weigh more than a million pounds.",
      "There are more possible games of chess than there are atoms in the observable universe.",
      "Cleopatra lived closer in time to the Moon landing than to the construction of the Great Pyramid of Giza.",
      "A shrimp's heart is in its head.",
      "The unicorn is Scotland's national animal.",
      "You can't hum while holding your nose closed.",
      "The dot over a lowercase 'i' or 'j' is called a tittle.",
      "A group of pugs is called a 'grumble'.",
      "Bubble wrap was originally invented as wallpaper.",
      "The human brain is about 75% water.",
      "A day on Venus is longer than its year.",
      "Penguins have knees, they're just hidden inside their bodies.",
      "The Great Wall of China isn't visible from space with the naked eye.",
      "Dolphins have names for each other.",
      "A jiffy is an actual unit of time: 1/100th of a second."
    ];

    function getNewFact() {
      const factDisplay = document.getElementById('fact-display');
      const randomIndex = Math.floor(Math.random() * facts.length);
      factDisplay.textContent = facts[randomIndex];
    }

    // Dark mode functionality
    function toggleDarkMode() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      body.classList.toggle('dark-mode');
      
      // Update button text and icon
      if (body.classList.contains('dark-mode')) {
        button.innerHTML = '‚òÄÔ∏è Light';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        button.innerHTML = 'üåô Dark';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Load saved theme preference
    function loadTheme() {
      const darkMode = localStorage.getItem('darkMode');
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      if (darkMode === 'enabled') {
        body.classList.add('dark-mode');
        button.innerHTML = '‚òÄÔ∏è Light';
      }
    }

    // Load theme when page loads
    document.addEventListener('DOMContentLoaded', loadTheme);
  </script>

</body>
</html>
