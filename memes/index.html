<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/pixelrocket.png">
  <meta charset="UTF-8">
  <title>Free Memes | valooost</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      color: #333;
      margin: 0;
      padding-top: 50px;
      cursor: url('/assets/pixel.cur'), default;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    body.dark-mode h1 {
      color: #006600 !important;
    }

    a {
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 20px auto;
      width: 220px;
      background: #006600;
      transition: background 0.3s, transform 0.1s;
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button:hover {
      background: #008800;
      transform: scale(0.95);
    }

    .meme-button {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 30px 20px;
      background: #006600;
      border: none;
      transition: background 0.3s, transform 0.1s;
      cursor: url('/assets/link.cur'), pointer;
      font-family: sans-serif;
      font-weight: bold;
    }

    .meme-button:hover {
      background: #008800;
      transform: scale(0.95);
    }

    /* Dark mode toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #006600;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: url('/assets/link.cur'), pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: #008800;
      transform: scale(0.95);
    }

    body.dark-mode .theme-toggle {
      background: #006600;
      color: white;
    }

    body.dark-mode .theme-toggle:hover {
      background: #008800;
    }

    /* Meme container styling */
    .meme-container {
      max-width: 600px;
      margin: 30px auto;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .meme-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .meme-container img:hover {
      transform: scale(1.02);
    }

    .no-meme-text {
      font-size: 18px;
      color: #666;
      font-style: italic;
    }

    body.dark-mode .no-meme-text {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle button -->
  <button class="theme-toggle" onclick="toggleDarkMode()">üåô Dark</button>

  <h1 style="color:#004d00; font-size:50px;">Free Memes!</h1>
  <p style="font-size:25px">Click the button below to get a random meme!</p>
  
  <button class="meme-button" onclick="showRandomMeme()">üé≤ Get Random Meme!</button>
  
  <div class="meme-container" id="memeContainer">
    <p class="no-meme-text">Click the button above to see a random meme!</p>
  </div>

  <a href="/" class="link-button">Back to Home</a>

  <script>
    // Array of meme image paths
    const memes = [
      '/assets/memes/apology.png',
      '/assets/memes/brightmode.png',
      '/assets/memes/dataplan.png',
      '/assets/memes/meme4.png',
      '/assets/memes/foxwindow.png',
      '/assets/memes/hahano.png',
      '/assets/memes/latin.png',
      '/assets/memes/month.png',
      '/assets/memes/pika.png',
      '/assets/memes/triedbest.png',
      '/assets/memes/usachina.png',
      '/assets/memes/utini.png',
      '/assets/memes/vegans.png'
    ];

    // Function to show a random meme
    function showRandomMeme() {
      const container = document.getElementById('memeContainer');
      const randomIndex = Math.floor(Math.random() * memes.length);
      const randomMeme = memes[randomIndex];
      
      container.innerHTML = `<img src="${randomMeme}" alt="Random Meme" />`;
    }

    // Dark mode functionality
    function toggleDarkMode() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      body.classList.toggle('dark-mode');
      
      // Update button text and icon
      if (body.classList.contains('dark-mode')) {
        button.innerHTML = '‚òÄÔ∏è Light';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        button.innerHTML = 'üåô Dark';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Load saved theme preference
    function loadTheme() {
      const darkMode = localStorage.getItem('darkMode');
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      if (darkMode === 'enabled') {
        body.classList.add('dark-mode');
        button.innerHTML = '‚òÄÔ∏è Light';
      }
    }

    // Load theme when page loads
    document.addEventListener('DOMContentLoaded', loadTheme);
  </script>

</body>
</html>
