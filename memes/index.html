<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/pixelrocket.png">
  <meta charset="UTF-8">
  <title>Free Memes | valooost</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      color: #333;
      margin: 0;
      padding-top: 50px;
      cursor: url('/assets/pixel.cur'), default;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    body.dark-mode h1 {
      color: #006600 !important;
    }

    a {
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 20px auto;
      width: 220px;
      background: #006600;
      transition: background 0.3s, transform 0.1s;
      cursor: url('/assets/link.cur'), pointer;
    }

    .link-button:hover {
      background: #006600;
      transform: scale(0.95);
    }

    /* Dark mode toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #006600;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: url('/assets/link.cur'), pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: #006600;
      transform: scale(0.95);
    }

    body.dark-mode .theme-toggle {
      background: #006600;
      color: #1a1a1a;
    }

    body.dark-mode .theme-toggle:hover {
      background: #006600;
    }

    /* Meme images styling */
    .meme-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .meme-container img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle button -->
  <button class="theme-toggle" onclick="toggleDarkMode()">üåô Dark</button>

  <h1 style="color:#004d00; font-size:50px;">Free Memes!</h1>
  <p style="font-size:25px">Here are some memes I found on the internet. Enjoy!</p>
  
  <div class="meme-container">
    <img src="/assets/memes/apology.png" alt="Meme 1">
    <img src="/assets/memes/brightmode.png" alt="Meme 2">
    <img src="/assets/memes/dataplan.png" alt="Meme 3">
    <img src="/assets/memes/meme4.png" alt="Meme 4">
    <img src="/assets/memes/foxwindow.png" alt="Meme 5">
    <img src="/assets/memes/hahano.png" alt="Meme 6">
    <img src="/assets/memes/latin.png" alt="Meme 7">
    <img src="/assets/memes/month.png" alt="Meme 8">
    <img src="/assets/memes/pika.png" alt="Meme 9">
    <img src="/assets/memes/triedbest.png" alt="Meme 10">
    <img src="/assets/memes/usachina.png" alt="Meme 11">
    <img src="/assets/memes/utini.png" alt="Meme 12">
    <img src="/assets/memes/vegans.png" alt="Meme 12">

  </div>

  <a href="/" class="link-button">Back to Home</a>

  <script>
    // Dark mode functionality
    function toggleDarkMode() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      body.classList.toggle('dark-mode');
      
      // Update button text and icon
      if (body.classList.contains('dark-mode')) {
        button.innerHTML = '‚òÄÔ∏è Light';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        button.innerHTML = 'üåô Dark';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Load saved theme preference
    function loadTheme() {
      const darkMode = localStorage.getItem('darkMode');
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      if (darkMode === 'enabled') {
        body.classList.add('dark-mode');
        button.innerHTML = '‚òÄÔ∏è Light';
      }
    }

    // Load theme when page loads
    document.addEventListener('DOMContentLoaded', loadTheme);
  </script>

</body>
</html>
